<h1 mat-dialog-title>Add User</h1>

<div class="first-and-lastname">
    <div mat-dialog-content>
        <mat-form-field class="m-16" appearance="outline">
            <mat-label>First Name</mat-label>
            <input [(ngModel)]="user.firstName" matInput placeholder="Placeholder">
            <!--[(ngModel)]-------eckige klammer = kommt was rein und runder Klammer kommt was raus.  hier weiÃŸen wir die daten aus models zu--------------df-->

        </mat-form-field>

        <mat-form-field class="m-16" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [(ngModel)]="user.lastName" matInput placeholder="Placeholder">

        </mat-form-field>

    </div>

    <div class="gb">
        <mat-form-field class="full-width" appearance="outline">

            <mat-label>Birth Day</mat-label>
            <input [(ngModel)]="birthDate" [matDatepicker]="picker1" matInput placeholder="Placeholder">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>

        </mat-form-field>
    </div>

    <div class="adress">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Street & House No.</mat-label>
            <input [(ngModel)]="user.street" matInput placeholder="Placeholder">

        </mat-form-field>


    </div>


    <div class="zip-and-city">
        <mat-form-field class="zip-and-city" class="m-16" appearance="outline">
            <mat-label>Zip code</mat-label>
            <input [(ngModel)]="user.zipCode" matInput placeholder="Placeholder">

        </mat-form-field>

        <mat-form-field class="m-16" appearance="outline">
            <mat-label>City</mat-label>
            <input [(ngModel)]="user.city" matInput placeholder="Placeholder">

        </mat-form-field>


    </div>


    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button (click)="saveUser()" mat-button cdkFocusInitial>Save</button>
    </div>
